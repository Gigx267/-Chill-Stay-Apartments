<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chill and Stay</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column; /* Align items vertically */
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%; /* Occupy most of the screen width */
            max-width: 960px; /* Set a maximum width */
        }

        .score {
            font-size: 2em; /* Larger score */
            margin-bottom: 10px; /* Space below score */
            color: #333;
        }

        h1 {
            color: #333;
            margin-bottom: 20px; /* Space below title */
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            margin-bottom: 20px; /* Space below video */
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                width: 95%; /* Full width on smaller screens */
            }

            .score {
                font-size: 1.5em; /* Smaller score on smaller screens */
            }

            h1 {
                font-size: 1.5em; /* Smaller title on smaller screens */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="score"> Your Score is 10/12</div>  <h1> <BR><BR> Please work on yourself</h1>
        <div class="video-wrapper">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/a2FalJjqnNM?si=Z4Ikb_BFwqlxot-v" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </div>

</body>
</html>
